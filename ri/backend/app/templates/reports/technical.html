<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report.title }} - Technical Analysis</title>
    <style>
        body {
            font-family: 'Courier New', 'Consolas', monospace;
            line-height: 1.6;
            color: #222;
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 30px;
            background: #f8f8f8;
        }
        .header {
            border-bottom: 3px solid #7f8c8d;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        .meta {
            color: #555;
            font-size: 0.95em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.95em;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #bdc3c7;
            text-align: left;
        }
        th {
            background: #34495e;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f5f6f7;
        }
        .severity {
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 4px;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }
        .critical { background: #c0392b; color: white; }
        .high     { background: #e67e22; color: white; }
        .medium   { background: #f1c40f; color: black; }
        .low      { background: #27ae60; color: white; }
        .ioc-list {
            margin: 15px 0;
            padding-left: 20px;
        }
        .footer {
            margin-top: 60px;
            text-align: center;
            color: #777;
            font-size: 0.9em;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>{{ report.title }}</h1>
        <div class="meta">
            Technical Threat Analysis â€¢ {{ generated_date }}<br>
            Detailed IOCs, TTPs and Technical Indicators
        </div>
    </div>

    <div style="white-space: pre-wrap; line-height: 1.6;">
        {{ content | safe }}
    </div>

    <div class="footer">
        Generated by CipherFlare Threat Intelligence Platform
    </div>

</body>
</html>
