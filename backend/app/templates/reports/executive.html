<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report.title }} - Executive Summary</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.7;
            color: #222;
            max-width: 900px;
            margin: 0 auto;
            padding: 50px 30px;
            background: #fdfdfd;
        }
        .header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 4px solid #e67e22;
        }
        h1 {
            color: #e67e22;
            margin: 0;
            font-size: 2.6em;
        }
        .meta {
            color: #555;
            font-size: 1.05em;
            margin-top: 12px;
        }
        .content {
            font-size: 1.1em;
            margin-top: 40px;
        }
        .highlight {
            background: #fff9e6;
            padding: 20px;
            border-left: 5px solid #e67e22;
            margin: 30px 0;
            border-radius: 4px;
        }
        .recommendations {
            margin-top: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .recommendations h3 {
            color: #d35400;
            margin-top: 0;
        }
        .footer {
            margin-top: 80px;
            text-align: center;
            color: #888;
            font-size: 0.95em;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>{{ report.title }}</h1>
        <div class="meta">
            Executive Summary • {{ generated_date }}<br>
            Confidential – For Management & Stakeholders
        </div>
    </div>

    <div class="content">
        {{ content | safe }}
    </div>

    <div class="footer">
        CipherFlare Threat Intelligence Platform
    </div>

</body>
</html>
